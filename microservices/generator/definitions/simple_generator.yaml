generator:
    interval: 1s
message:
    schema:
        -
            name: body
            path: root
            type: dict
        -
            name: message
            path: body
            type: dict
        -
            name: timestamp
            path: body
            type: datetime
            func:
                name: now
        -
            name: metric
            path: body.message
            type: str
            func:
                name: const_str
                params:
                    param1: TELEMETRY_MEASURE
        -
            name: value
            path: body.message
            type: int
            func:
                name: const_int
                params:
                    param1: 15
output:
    api:
        endpoint: collector:8080